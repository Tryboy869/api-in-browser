<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="800" 
     height="200" 
     viewBox="0 0 800 200"
     role="img"
     aria-labelledby="demo-title">
  
  <title id="demo-title">API in Browser Demo Animation</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="50%" stop-color="#312e81"/>
      <stop offset="100%" stop-color="#1e1b4b"/>
    </linearGradient>
    
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="800" height="200" fill="url(#grid)"/>
  
  <!-- Browser window -->
  <g transform="translate(100, 50)">
    <rect width="250" height="120" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <rect width="250" height="25" rx="8" fill="rgba(255,255,255,0.15)"/>
    <circle cx="12" cy="12" r="4" fill="#ef4444"/>
    <circle cx="25" cy="12" r="4" fill="#f59e0b"/>
    <circle cx="38" cy="12" r="4" fill="#10b981"/>
    
    <!-- Code text -->
    <text x="15" y="50" font-family="monospace" font-size="10" fill="#60a5fa">api.get('/hello')</text>
    <text x="15" y="70" font-family="monospace" font-size="10" fill="#a78bfa">res.json({...})</text>
    <text x="15" y="90" font-family="monospace" font-size="10" fill="#34d399">api.listen()</text>
    
    <!-- Typing cursor -->
    <rect x="105" y="82" width="2" height="12" fill="#60a5fa">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(400, 100)">
    <path d="M0,0 L50,0" stroke="url(#codeGrad)" stroke-width="3" fill="none" filter="url(#glow)">
      <animate attributeName="stroke-dasharray" values="0 50;50 0" dur="2s" repeatCount="indefinite"/>
    </path>
    <polygon points="50,-5 60,0 50,5" fill="#7c3aed" filter="url(#glow)"/>
  </g>
  
  <!-- Server icon -->
  <g transform="translate(500, 70)">
    <rect width="150" height="80" rx="8" fill="rgba(16,185,129,0.2)" stroke="#10b981" stroke-width="2"/>
    <circle cx="75" cy="40" r="25" fill="none" stroke="#10b981" stroke-width="3">
      <animate attributeName="r" values="25;30;25" dur="2s" repeatCount="indefinite"/>
    </circle>
    <path d="M75,20 L75,60 M55,40 L95,40" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
    <text x="75" y="72" text-anchor="middle" font-size="10" font-weight="bold" fill="#10b981">Browser API</text>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.6">
    <circle r="2" fill="#60a5fa">
      <animateMotion dur="8s" repeatCount="indefinite" path="M50,180 Q200,20 350,180 T650,180"/>
    </circle>
    <circle r="2" fill="#a78bfa">
      <animateMotion dur="10s" repeatCount="indefinite" path="M150,180 Q300,20 450,180 T750,180"/>
    </circle>
    <circle r="2" fill="#34d399">
      <animateMotion dur="7s" repeatCount="indefinite" path="M250,180 Q400,20 550,180 T800,180"/>
    </circle>
  </g>
  
  <!-- Status text -->
  <text x="400" y="185" text-anchor="middle" font-size="14" font-weight="bold" fill="white" opacity="0.9">
    No servers • No deployment • Just browser
  </text>
</svg>
