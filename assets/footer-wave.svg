<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="1200" 
     height="100" 
     viewBox="0 0 1200 100"
     preserveAspectRatio="none"
     role="img"
     aria-labelledby="wave-title">
  
  <title id="wave-title">Footer Wave Animation</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <defs>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
  </defs>
  
  <!-- Wave 1 (bottom layer) -->
  <path d="M0,60 Q300,80 600,60 T1200,60 L1200,100 L0,100 Z" fill="url(#waveGrad)" opacity="0.3">
    <animate attributeName="d" 
             values="M0,60 Q300,80 600,60 T1200,60 L1200,100 L0,100 Z;
                     M0,65 Q300,75 600,65 T1200,65 L1200,100 L0,100 Z;
                     M0,60 Q300,80 600,60 T1200,60 L1200,100 L0,100 Z"
             dur="8s"
             repeatCount="indefinite"/>
  </path>
  
  <!-- Wave 2 (middle layer) -->
  <path d="M0,70 Q300,50 600,70 T1200,70 L1200,100 L0,100 Z" fill="url(#waveGrad)" opacity="0.5">
    <animate attributeName="d" 
             values="M0,70 Q300,50 600,70 T1200,70 L1200,100 L0,100 Z;
                     M0,65 Q300,55 600,65 T1200,65 L1200,100 L0,100 Z;
                     M0,70 Q300,50 600,70 T1200,70 L1200,100 L0,100 Z"
             dur="6s"
             repeatCount="indefinite"/>
  </path>
  
  <!-- Wave 3 (top layer) -->
  <path d="M0,80 Q300,60 600,80 T1200,80 L1200,100 L0,100 Z" fill="url(#waveGrad)" opacity="0.7">
    <animate attributeName="d" 
             values="M0,80 Q300,60 600,80 T1200,80 L1200,100 L0,100 Z;
                     M0,75 Q300,65 600,75 T1200,75 L1200,100 L0,100 Z;
                     M0,80 Q300,60 600,80 T1200,80 L1200,100 L0,100 Z"
             dur="10s"
             repeatCount="indefinite"/>
  </path>
  
  <!-- Floating particles -->
  <g opacity="0.4">
    <circle r="3" fill="white">
      <animateMotion dur="12s" repeatCount="indefinite" path="M50,90 Q300,70 600,90 T1200,90"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle r="2" fill="white">
      <animateMotion dur="10s" repeatCount="indefinite" path="M200,85 Q450,65 700,85 T1200,85"/>
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle r="2.5" fill="white">
      <animateMotion dur="14s" repeatCount="indefinite" path="M400,88 Q650,68 900,88 T1200,88"/>
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
