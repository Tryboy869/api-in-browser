<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="48" 
     height="48" 
     viewBox="0 0 48 48"
     role="img"
     aria-labelledby="logo-title">
  
  <title id="logo-title">API in Browser Logo</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="24" cy="24" r="22" fill="url(#logoGrad)" filter="url(#logoGlow)">
    <animate attributeName="r" values="22;23;22" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Browser window icon -->
  <rect x="12" y="14" width="24" height="18" rx="2" fill="white" opacity="0.9"/>
  <rect x="12" y="14" width="24" height="4" rx="2" fill="white"/>
  <circle cx="15" cy="16" r="0.8" fill="#2563eb"/>
  <circle cx="17.5" cy="16" r="0.8" fill="#7c3aed"/>
  <circle cx="20" cy="16" r="0.8" fill="#2563eb"/>
  
  <!-- API brackets -->
  <g opacity="0.9">
    <path d="M16,22 L14,24 L16,26" stroke="#2563eb" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M32,22 L34,24 L32,26" stroke="#7c3aed" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <line x1="22" y1="26" x2="26" y2="22" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Orbital rings -->
  <circle cx="24" cy="24" r="22" fill="none" stroke="#2563eb" stroke-width="0.5" opacity="0.3">
    <animate attributeName="r" values="22;28" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
