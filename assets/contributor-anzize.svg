<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="600" 
     height="150" 
     viewBox="0 0 600 150"
     role="img"
     aria-labelledby="contributor-title">
  
  <title id="contributor-title">Daouda Abdoul Anzize - Sole Contributor</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
    .title { font-family: 'Segoe UI', Arial, sans-serif; font-weight: 600; }
    .subtitle { font-family: 'Segoe UI', Arial, sans-serif; font-weight: 400; }
    .code { font-family: 'Courier New', monospace; }
  </style>
  
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Card background -->
  <rect width="600" height="150" rx="12" fill="url(#cardGrad)" filter="url(#cardShadow)"/>
  
  <!-- Accent border top -->
  <rect width="600" height="4" rx="12" fill="url(#accentGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="600" height="150" rx="12" fill="url(#grid)"/>
  
  <!-- Avatar circle -->
  <circle cx="75" cy="75" r="40" fill="url(#accentGrad)" filter="url(#glow)">
    <animate attributeName="r" values="40;42;40" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Avatar initials -->
  <text x="75" y="85" text-anchor="middle" font-size="28" font-weight="bold" fill="white" class="title">
    DA
  </text>
  
  <!-- Pulse ring -->
  <circle cx="75" cy="75" r="40" fill="none" stroke="#2563eb" stroke-width="2" opacity="0.4">
    <animate attributeName="r" values="40;50" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Name -->
  <text x="140" y="50" font-size="24" font-weight="600" fill="white" class="title">
    Daouda Abdoul Anzize
  </text>
  
  <!-- Role -->
  <text x="140" y="75" font-size="14" fill="#94a3b8" class="subtitle">
    Computational Paradigm Designer ‚Ä¢ Sole Contributor
  </text>
  
  <!-- Location & Stats -->
  <g transform="translate(140, 95)">
    <text x="0" y="0" font-size="12" fill="#64748b" class="subtitle">
      üìç Cotonou, B√©nin
    </text>
    <text x="0" y="20" font-size="12" fill="#64748b" class="subtitle">
      üíª Python ‚Ä¢ Rust ‚Ä¢ C++ ‚Ä¢ JavaScript ‚Ä¢ Go
    </text>
  </g>
  
  <!-- Badge -->
  <g transform="translate(520, 60)">
    <rect width="60" height="30" rx="6" fill="rgba(16,185,129,0.2)" stroke="#10b981" stroke-width="1.5"/>
    <text x="30" y="20" text-anchor="middle" font-size="12" font-weight="600" fill="#10b981">
      100%
    </text>
  </g>
  
  <!-- Decorative code snippet -->
  <g opacity="0.4">
    <text x="420" y="125" font-size="10" fill="#60a5fa" class="code">const creator = "anzize";</text>
  </g>
</svg>
